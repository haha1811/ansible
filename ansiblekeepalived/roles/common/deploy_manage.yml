- hosts: lbservers:apservers
  become: true
  tasks:
    - name: Create deploy user
      user:
        name: deploy
        groups: sudo
        shell: /bin/bash
        create_home: yes
        state: present

    - name: Allow deploy to sudo without password (validated)
      copy:
        dest: /etc/sudoers.d/90-deploy
        content: "deploy ALL=(ALL) NOPASSWD:ALL\n"
        owner: root
        group: root
        mode: "0440"
        validate: "/usr/sbin/visudo -cf %s"
